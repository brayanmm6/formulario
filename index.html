<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="search" value="pesquisa ">
        <input type="submit" value="enviar" name="q">
    </form>

    <h3>Formulário com POST</h3>
    <form method="post" action="index.html">
        <input type="text" name="search" value="pesquisa ">
        <input type="submit" value="enviar" name="q">
    </form>

    <h2>Formulário Página do Facebook</h2>

    <h2>Cadastra-se</h2>
    <h3>É rápido e fácil</h3>

    <form method="get" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome: " required>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome: " required>
        
        <br>

        <input type="text" name="email-ou-celular" id="email-ou-celular" placeholder="E-mail ou celular: " required>

        <input type="password" name="senha" id="senha" placeholder="Nova senha: " required>
        
        <br>

        <br>
        <br>

        <label>Data de nascimento:</label>
        <br>
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="mes" id="mes">
            <option value="jan">janeiro</option>
            <option value="fev">fevereiro</option>
            <option value="mar">março</option>
            <option value="abr">abril</option>
            <option value="jun">junho</option>
        </select>
        <select name="ano" id="ano">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
        </select>

        <br>
        <br>

        <label>Gênero:</label>
        <br>
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">
        
        <br>
        <br>

        <input type="file">

        <br>
        <br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
